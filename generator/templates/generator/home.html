{% extends 'generator/partials/_layaout.html' %}

{% block content %}
<div class="col-md-4 offset-md-4">
    <form action="{% url 'password' %}" class="card card-body p-5" style="background-color:#121212;">
        <h4>Password Generator</h4>
        <label for="length">Selecciona tamaño de la contraseña:</label>
        <select name="length" id="length" class="form-control">
             <option value="6">6 Caracteres</option>
             <option value="7">7 Caracteres</option>
             <option value="8">8 Caracteres</option>
             <option value="9">9 Caracteres</option>
             <option value="10">10 Caracteres</option>
             <option value="11">11 Caracteres</option>
             <option value="12">12 Caracteres</option>
             <option value="13">13 Caracteres</option>
             <option value="13">14 Caracteres</option>
        </select>

        <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label">Mayúsculas</label>
            <input type="checkbox" name="uppercase" id="uppercase" " class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="special" class="form-check-label">Carácteres Especiales</label>
            <input type="checkbox" name="special" id="special" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="numbers" class="form-check-label">Números</label>
            <input type="checkbox" name="numbers" id="numbers" " class="form-check-input">
        </div>

        <button class="btn btn-primary">Generar Password</button>
    </form>
</div>
{% endblock %}
